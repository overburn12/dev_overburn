<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overburn's Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .project {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 60%;
        }
        .project img {
            margin-right: 15px;
            width: 50px;
            height: 50px;
        }
        .project-details {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for project in projects %}
            <div class="project">
                <img src="{{ project.icon_url }}" alt="Icon">
                <div class="project-details">
                    <a href="{{ project.app_url }}" target="_blank">{{ project.name }}</a>
                    <span>{{ project.details }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
