<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overburn's Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 100px;
        }
        .project {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 500px;
        }
        .project img {
            margin-right: 15px;
            width: 128px;
            height: 128px;
            border-radius: 8px;
        }
        .project-details {
            display: flex;
            flex-direction: column;
        }
        a {
            text-decoration: none;
            color: black;
        }
        span {
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for project in projects %}
            <a href="{{ project.app_url }}" class="project">
                <img src="{{ project.icon_url }}" alt="Icon">
                <div class="project-details">
                    <p style="font-size: 36px; margin: 0px;">{{ project.name }} </p>
                    <span>{{ project.details }}</span>
                </div>
            </a>
        {% endfor %}
        <span>&copy; Overburn 2024</span>
    </div>
</body>
</html>
